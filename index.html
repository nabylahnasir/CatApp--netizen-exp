<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purrfect Match - Discover Your Cat Preferences</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            padding-top: 10px;
        }

        h1 {
            color: #ff6b6b;
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #6c757d;
            font-size: 1rem;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background-color: #e9ecef;
            border-radius: 3px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: #ff6b6b;
            width: 0%;
            transition: width 0.3s ease;
        }

        .card-stack {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .card {
            position: absolute;
            width: 100%;
            max-width: 320px;
            height: 400px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: grab;
            user-select: none;
            display: flex;
            flex-direction: column;
        }

        .card.active {
            cursor: grabbing;
        }

        .card-image {
            flex: 1;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .card-info {
            padding: 15px;
            background-color: white;
        }

        .card-title {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .card-description {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .action-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        .dislike-btn {
            background-color: white;
            color: #ff6b6b;
            font-size: 24px;
        }

        .like-btn {
            background-color: white;
            color: #4ecdc4;
            font-size: 24px;
        }

        .summary-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .summary-title {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #ff6b6b;
        }

        .liked-count {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #6c757d;
        }

        .liked-cats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 100%;
            margin-top: 20px;
        }

        .liked-cat {
            width: 100%;
            height: 150px;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
        }

        .restart-btn {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1rem;
            margin-top: 30px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255, 107, 107, 0.3);
            transition: transform 0.2s ease;
        }

        .restart-btn:active {
            transform: scale(0.98);
        }

        .swipe-indicator {
            position: absolute;
            top: 20px;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .swipe-like {
            right: 20px;
            background-color: rgba(78, 205, 196, 0.8);
            color: white;
        }

        .swipe-dislike {
            left: 20px;
            background-color: rgba(255, 107, 107, 0.8);
            color: white;
        }

        .instructions {
            text-align: center;
            color: #6c757d;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .card {
                height: 380px;
            }
            
            .liked-cat {
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Purrfect Match</h1>
            <p class="subtitle">Swipe to discover your cat preferences</p>
        </header>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="card-stack" id="cardStack">
            <!-- Cards will be dynamically added here -->
        </div>
        
        <div class="action-buttons">
            <button class="action-btn dislike-btn" id="dislikeBtn">✕</button>
            <button class="action-btn like-btn" id="likeBtn">♥</button>
        </div>
        
        <p class="instructions">Swipe or use buttons to like/dislike cats</p>
        
        <div class="summary-screen" id="summaryScreen">
            <h2 class="summary-title">Your Cat Preferences</h2>
            <p class="liked-count">You liked <span id="likedCount">0</span> out of <span id="totalCount">0</span> cats</p>
            <div class="liked-cats" id="likedCats">
                <!-- Liked cats will be displayed here -->
            </div>
            <button class="restart-btn" id="restartBtn">Start Over</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const cardStack = document.getElementById('cardStack');
            const progressBar = document.getElementById('progressBar');
            const likeBtn = document.getElementById('likeBtn');
            const dislikeBtn = document.getElementById('dislikeBtn');
            const summaryScreen = document.getElementById('summaryScreen');
            const likedCount = document.getElementById('likedCount');
            const totalCount = document.getElementById('totalCount');
            const likedCats = document.getElementById('likedCats');
            const restartBtn = document.getElementById('restartBtn');
            
            // App state
            let cards = [];
            let currentIndex = 0;
            let likedCatsList = [];
            const totalCats = 10; // Number of cats to show
            
            // Initialize the app
            initApp();
            
            function initApp() {
                // Reset state
                cards = [];
                currentIndex = 0;
                likedCatsList = [];
                cardStack.innerHTML = '';
                progressBar.style.width = '0%';
                
                // Hide summary, show card stack
                summaryScreen.style.display = 'none';
                cardStack.style.display = 'flex';
                
                // Load cat images
                for (let i = 0; i < totalCats; i++) {
                    loadCatCard();
                }
            }
            
            function loadCatCard() {
                // Create a new card
                const card = document.createElement('div');
                card.className = 'card';
                
                // Generate a random cat image from Cataas
                const catId = Math.floor(Math.random() * 1000); // Random ID for variety
                const imageUrl = `https://cataas.com/cat?${catId}`;
                
                // Add card content
                card.innerHTML = `
                    <div class="card-image" style="background-image: url('${imageUrl}')"></div>
                    <div class="card-info">
                        <h3 class="card-title">Cat #${cards.length + 1}</h3>
                        <p class="card-description">Swipe right if you like this cat!</p>
                    </div>
                    <div class="swipe-indicator swipe-like">LIKE</div>
                    <div class="swipe-indicator swipe-dislike">NOPE</div>
                `;
                
                // Add swipe functionality
                setupSwipe(card, imageUrl);
                
                // Add to stack (initially hidden)
                card.style.transform = 'translateY(20px) scale(0.95)';
                card.style.opacity = '0';
                cardStack.appendChild(card);
                
                // Store card data
                cards.push({
                    element: card,
                    imageUrl: imageUrl,
                    liked: null
                });
                
                // Animate card appearance
                setTimeout(() => {
                    card.style.transition = 'transform 0.3s ease, opacity 0.3s ease';
                    card.style.transform = 'translateY(0) scale(1)';
                    card.style.opacity = '1';
                }, 100);
                
                // Update progress
                updateProgress();
            }
            
            function setupSwipe(card, imageUrl) {
                let startX, startY, movedX, movedY;
                let isDragging = false;
                
                card.addEventListener('touchstart', handleStart);
                card.addEventListener('mousedown', handleStart);
                
                function handleStart(e) {
                    isDragging = true;
                    card.classList.add('active');
                    
                    const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                    const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
                    
                    startX = clientX;
                    startY = clientY;
                    
                    // Add event listeners for move and end
                    document.addEventListener('touchmove', handleMove);
                    document.addEventListener('mousemove', handleMove);
                    document.addEventListener('touchend', handleEnd);
                    document.addEventListener('mouseup', handleEnd);
                }
                
                function handleMove(e) {
                    if (!isDragging) return;
                    
                    const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                    const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
                    
                    movedX = clientX - startX;
                    movedY = clientY - startY;
                    
                    // Calculate rotation based on horizontal movement
                    const rotate = movedX * 0.1;
                    
                    // Apply transform
                    card.style.transform = `translate(${movedX}px, ${movedY}px) rotate(${rotate}deg)`;
                    
                    // Show swipe indicators
                    const likeIndicator = card.querySelector('.swipe-like');
                    const dislikeIndicator = card.querySelector('.swipe-dislike');
                    
                    if (movedX > 50) {
                        likeIndicator.style.opacity = '1';
                        dislikeIndicator.style.opacity = '0';
                    } else if (movedX < -50) {
                        likeIndicator.style.opacity = '0';
                        dislikeIndicator.style.opacity = '1';
                    } else {
                        likeIndicator.style.opacity = '0';
                        dislikeIndicator.style.opacity = '0';
                    }
                }
                
                function handleEnd() {
                    if (!isDragging) return;
                    
                    isDragging = false;
                    card.classList.remove('active');
                    
                    // Remove event listeners
                    document.removeEventListener('touchmove', handleMove);
                    document.removeEventListener('mousemove', handleMove);
                    document.removeEventListener('touchend', handleEnd);
                    document.removeEventListener('mouseup', handleEnd);
                    
                    // Check if swipe threshold was reached
                    const threshold = 100;
                    
                    if (movedX > threshold) {
                        // Swiped right - like
                        handleSwipeRight(card, imageUrl);
                    } else if (movedX < -threshold) {
                        // Swiped left - dislike
                        handleSwipeLeft(card);
                    } else {
                        // Return to original position
                        card.style.transition = 'transform 0.3s ease';
                        card.style.transform = 'translate(0, 0) rotate(0deg)';
                        
                        // Hide indicators
                        const likeIndicator = card.querySelector('.swipe-like');
                        const dislikeIndicator = card.querySelector('.swipe-dislike');
                        likeIndicator.style.opacity = '0';
                        dislikeIndicator.style.opacity = '0';
                    }
                }
            }
            
            function handleSwipeRight(card, imageUrl) {
                // Animate card off screen to the right
                card.style.transition = 'transform 0.5s ease';
                card.style.transform = `translate(500px, 0) rotate(30deg)`;
                card.style.opacity = '0';
                
                // Mark as liked
                cards[currentIndex].liked = true;
                likedCatsList.push(imageUrl);
                
                // Move to next card
                moveToNextCard();
            }
            
            function handleSwipeLeft(card) {
                // Animate card off screen to the left
                card.style.transition = 'transform 0.5s ease';
                card.style.transform = `translate(-500px, 0) rotate(-30deg)`;
                card.style.opacity = '0';
                
                // Mark as disliked
                cards[currentIndex].liked = false;
                
                // Move to next card
                moveToNextCard();
            }
            
            function moveToNextCard() {
                currentIndex++;
                updateProgress();
                
                // Check if we've reached the end
                if (currentIndex >= cards.length) {
                    // Show summary after a short delay
                    setTimeout(showSummary, 500);
                }
            }
            
            function updateProgress() {
                const progress = (currentIndex / totalCats) * 100;
                progressBar.style.width = `${progress}%`;
            }
            
            function showSummary() {
                // Hide card stack
                cardStack.style.display = 'none';
                
                // Update summary information
                likedCount.textContent = likedCatsList.length;
                totalCount.textContent = totalCats;
                
                // Display liked cats
                likedCats.innerHTML = '';
                likedCatsList.forEach(catUrl => {
                    const catElement = document.createElement('div');
                    catElement.className = 'liked-cat';
                    catElement.style.backgroundImage = `url('${catUrl}')`;
                    likedCats.appendChild(catElement);
                });
                
                // Show summary screen
                               // Show summary screen
                summaryScreen.style.display = 'flex';
            }

            // Button event listeners
            likeBtn.addEventListener('click', function() {
                if (currentIndex < cards.length) {
                    const currentCard = cards[currentIndex].element;
                    const currentImageUrl = cards[currentIndex].imageUrl;
                    handleSwipeRight(currentCard, currentImageUrl);
                }
            });

            dislikeBtn.addEventListener('click', function() {
                if (currentIndex < cards.length) {
                    const currentCard = cards[currentIndex].element;
                    handleSwipeLeft(currentCard);
                }
            });

            restartBtn.addEventListener('click', initApp);

            // Add keyboard support for desktop users
            document.addEventListener('keydown', function(e) {
                if (currentIndex >= cards.length) return;
                
                if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') {
                    // Like with right arrow or D key
                    const currentCard = cards[currentIndex].element;
                    const currentImageUrl = cards[currentIndex].imageUrl;
                    handleSwipeRight(currentCard, currentImageUrl);
                } else if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') {
                    // Dislike with left arrow or A key
                    const currentCard = cards[currentIndex].element;
                    handleSwipeLeft(currentCard);
                }
            });

            // Prevent image drag (improves swipe experience)
            document.addEventListener('dragstart', function(e) {
                if (e.target.classList.contains('card-image')) {
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
